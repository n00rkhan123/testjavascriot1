<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Check a number is prime or not</title>

</head>
<body>
  <h1>inter any number</h1>
  <input type="text" name="lname" id="n"><br/>
  <button id="noor1" onclick="prime()"> click me</button>


  
  
  <script type="text/javascript">
    function prime()
    {
     
     var a=document.getElementById("n").value 
    
      if (a == 1)
      {
        return alert(a +" The inputed number is Prime");
      }
      else if(a == 2)
      {
        return window.alert(a+" The inputed number is Prime");
      }else
      {
        for(var x = 2; x < a; x++)
        {
          if(a % x == 0)
          {
            return window.alert(a +" The inputed number is not Prime");
          }
        }
        
        return window.alert(a +" The inputed number is Prime");
      }
    }
    
    
    </script>
  
</body>
